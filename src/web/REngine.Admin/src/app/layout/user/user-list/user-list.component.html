<table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="row-border hover">
<thead>
  <tr>
    <th>Username</th>
    <th>First name</th>
    <th>Last name</th>
  </tr>
</thead>
<tbody>
  <tr *ngFor="let user of users">
    <td>{{ user.Username }}</td>
    <td>{{ user.FirstName }}</td>
    <td>{{ user.LastName }}</td>
  </tr>
</tbody>
</table>
